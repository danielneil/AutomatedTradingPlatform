define contact
{
	contact_name                    monitoring-admins
	alias                           Monitoring Admins
	host_notifications_enabled		  1
	service_notifications_enabled	  1
	service_notification_period     24x7
	host_notification_period        24x7
	service_notification_options    w,u,c,r
	host_notification_options       d,u,r
	service_notification_commands   notify-by-email
	host_notification_commands      host-notify-by-email
}

define host
{
	host_name			                shark-server
	alias				                  Shark Server
	address				                localhost
	check_command			            check-host-alive
	check_interval			          5
	retry_interval			          1
	max_check_attempts	    	    5
	check_period			            24x7
	process_perf_data		          0
	retain_nonstatus_information	0
	contact       			          monitoring-admins
	notification_interval		      30
	notification_period		        24x7
	notification_options		      d,u,r
}

define hostgroup
{
	hostgroup_name		monitoring-dev
	alias			        Monitoring Development
	members			      shark-server
}

define service
{
	host_name		          shark-server
	service_description	  check-disk-sda1
	check_command		      check-disk!/dev/sda1
	max_check_attempts	  5
	check_interval	      5
	retry_interval	      3
	check_period		      24x7
	notification_interval	30
	notification_period	  24x7
	notification_options	w,c,r
	contact       			  montoring-admins
}

define command
{
	command_name	check-disk
	command_line	/usr/local/nagios/libexec/check_disk -H $HOSTADDRESS$
}
