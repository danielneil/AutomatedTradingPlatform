---

- name: Automated Platform Trading Role
  hosts: atp-server
  become: true
  vars:
          webui_auth_user: nagios
          webui_auth_pass: nagios

          # Our example strategy
          strategy: "moving_averages"

  roles:
  - server-prep
  - httpd
  - nagios-from-source
  - automatedtradingplatform
