define host {
	name		stock
	use		linux-server
 	check_command	check-stock-price
}

define command {

    command_name    check-stock-price
    command_line    /atp/nagios_plugins/check_price.py --ticker $HOSTALIAS$
}

define command {
	command_name	check_sma
	command_line	/atp/nagios_plugins/check_sma.py $HOSTALIAS$ $ARG1$
}


define command {
	command_name	check_strategy
	command_line	/atp/nagios_plugins/check_strategy.py --ticker $HOSTALIAS$ --firstMA $ARG1$ --secondMA $ARG2$
}

define command {
	command_name 	check_website_for_changes
	command_line	/atp/nagios_plugins/check_website.py --ticker $ARG1$ --url $ARG2$
}	

define command {
	command_name	check_rsi
	command_line	/atp/nagios_plugins/check_rsi.py --ticker $ARG1$ --rsiPeriod $ARG2$ --minRSI $ARG3$ --maxRSI $ARG4$
}
