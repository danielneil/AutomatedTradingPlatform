define host {
	name		stock
	use		linux-server
 	check_command	check-stock-price
}

define command {

    command_name    check-stock-price
    command_line    /atp/plugins/check_price.py --ticker $HOSTALIAS$
}

define command {
	command_name	check_sma
	command_line	/atp/plugins/check_sma.py --ticker $HOSTALIAS$ --periods $ARG1$
}

define command {
	command_name 	check_website_for_changes
	command_line	/atp/_plugins/check_website_for_changes.py --ticker $ARG1$ --url $ARG2$
}	

define command {
	command_name	check_rsi
	command_line	/atp/plugins/check_rsi.py --ticker $ARG1$ --periods $ARG2$ --min $ARG3$ --max $ARG4$
}
