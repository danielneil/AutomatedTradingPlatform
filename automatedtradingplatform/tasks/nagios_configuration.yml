---
- name: Setting credentials for web UI
  shell: htpasswd -b -c /usr/local/nagios/etc/htpasswd.users {{ webui_auth_user }} {{ webui_auth_pass }}

- name: Copying our custom cgi file which enables the above user with access
  template:
    src: cgi.cfg
    dest: /usr/local/nagios/etc/        
    owner: nagios
    group: nagios

- name: Creating our conf.d directory
  file:
    path: /usr/local/nagios/etc/conf.d
    owner: nagios
    group: nagios
    state: directory

- name: Copying our custom nagios configuration
  template: 
   src: nagios.cfg
   dest: /usr/local/nagios/etc/
   owner: nagios
   group: nagios

- name: Copying our custom nagios_plugins 
  copy:
   src: nagios_plugins
   dest: /atp/
   owner: nagios
   group: nagios
   mode: 0755

- name: Generating our nagios ticker configuration
  shell: python /atp/process_tickers.py > /usr/local/nagios/etc/conf.d/atp.cfg

- name: Install pandas which is a prereq for the below
  apt:
   name: python-pandas
   state: latest

- name: Adding our custom strategy nagios commands file
  template:
   src: nagios_command_strategy.cfg
   dest: /usr/local/nagios/etc/conf.d/
   owner: nagios
   group: nagios

- name: Adding our custom nagios commands file
  copy:
   src: commands.cfg
   dest: /usr/local/nagios/etc/conf.d/
   owner: nagios
   group: nagios

- name: Adding out custom service groups file
  copy:
   src: servicegroups.cfg
   dest: /usr/local/nagios/etc/conf.d
   owner: nagios
   group: nagios

- name: Restart apache2
  service: 
   name: apache2
   state: restarted

- name: Restart / Start nagios
  service:
   name: nagios
   state: restarted
